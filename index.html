<!DOCTYPE html>
<html>
<head>
	<title>Point Practicum</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="stack-column" onload="start()">
	<script type="text/javascript" src="script.js"></script>
	<header>
		<h1 class="header padding">Практикум для визначення точок</h1>
	</header>
	<main class="stack-row">
		<div class="stack-column stretch block_2-5">
			<div class="stack-row div block_2-3">
				<aside class="side padding left block_2"></aside>
				<article class="padding article block_3">
					<div class="constructor">
						<div class="EnterNums">
							<input id="input1" type="text" name="lower_num" placeholder="Нижня межа"></input>
							<input id="input2" type="text" name="upper_num" placeholder="Верхня межа"></input>
						</div>
						<button type="text" class="buttonNewNumber" id="newBordersBtn" onclick="setBorders()">Встановити нові межі</button>
						<div class="generator" id="generator">Тут нічого нема</div>
						<button type="text" class="buttonNewNumber" id="buttonNewNumber" onclick="generateNewPoint()">Знегерувати нову точку</button>
					</div>
				</article>
			</div>
		</div>
		<aside class="side padding left block_4" id="block_4">

		</aside>
	</main>
	<footer>
		<div class="footer"><p class="padding p">©2022 Olexii038</p><div>
	</footer>
</body>
</html>
